site_name: Wiki-Kingen
site_author: Kingen
site_url: https://eastsunrise.github.io/wiki-kingen-en/
repo_url: https://github.com/eastsunrise/wiki-kingen-en/
edit_uri: edit/master/docs
use_directory_urls: false
dev_addr: 127.0.0.1:4001
theme:
  name: material
  language: en
  custom_dir: overrides
  logo: assets/images/Ceil.png
  favicon: assets/images/favicon.ico
  palette:
    # scheme: slate
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.highlight
    - content.code.copy
    - content.action.view
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
extra:
  generator: false
  alternate:
    - name: 中文
      link: /wiki-kingen/
      lang: zh
    - name: English
      link: /wiki-kingen-en/
      lang: en
extra_javascript:
  - assets/js/kingen.js
  - assets/js/katex.js
  - assets/js/katex.min.js
extra_css:
  - assets/css/material-custom.css
  - assets/css/katex.min.css
plugins:
  - search
#   - git-revision-date-localized:
#       type: iso_date
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          percent_encode: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
