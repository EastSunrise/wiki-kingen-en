site_name: wiki-kingen-en
site_author: kingen
site_dir: site
docs_dir: docs
repo_name: GitHub
repo_url: https://github.com/eastsunrise/wiki-kingen-en/
edit_uri: edit/master/docs
remote_branch: gh-deploy
dev_addr: 127.0.0.1:6802
theme:
    name: material
    language: en
    logo: assets/images/Ceil.png
    favicon: assets/images/favicon.ico
    palette:
        scheme: slate # dark mode
        primary: indigo
        accent: indigo
    features:
        - navigation.indexes
        - toc.follow
        - navigation.top
    icon:
        repo: fontawesome/brands/github
extra_javascript:
    - static/js/kingen.js
    - static/js/katex.js
    - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.0/katex.min.js
extra_css:
    - static/css/material.css
    - static/css/katex.css
    - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.0/katex.min.css
use_directory_urls: false
markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - toc:
          permalink: true
    - tables
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
nav:
    - Home: index.md
    - Java:
          - Java: java/index.md
          - Basic Syntax:
